<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray 的個人主頁 - 導覽</title>
    <meta name="description" content="歡迎來到 Ray 的個人網站！這裡你可以找到我的精選內容。">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <style>
        /* --- Google Fonts --- */
        /* 從壁紙海報.html 引入字體，確保風格統一 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        /* --- 全局样式设定 (参考壁紙海報.html 的配色和基础样式) --- */
        :root {
            --primary-bg: #1a1e3e; /* 深邃的星空蓝紫色 */
            --secondary-bg: #2a2f5a; /* 卡片和元素的背景色 */
            --accent-color-1: #4d82f0; /* 主要的蓝色调，用于链接和按钮 */
            --accent-color-2: #f0c44d; /* 金色点缀，用于标题等 */
            --text-color-light: #e0e7ff; /* 主要文字颜色 */
            --text-color-dark: #111; /* 深色文字，用于按钮等 */
            --border-color: #4a508b; /* 边框颜色 */
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif; /* 使用壁紙海報.html 的字體 */
            background-color: var(--primary-bg); /* 深色背景 */
            color: var(--text-color-light); /* 淺色文字 */
            line-height: 1.8;
            font-size: 16px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 引入壁紙海報.html 的背景渐变效果 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(77, 130, 240, 0.1), transparent 30%),
                radial-gradient(circle at 85% 30%, rgba(240, 196, 77, 0.1), transparent 30%),
                radial-gradient(circle at 50% 90%, rgba(74, 80, 139, 0.2), transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 800px; /* 保持原有的最大寬度 */
            background-color: var(--secondary-bg); /* 使用深色容器背景 */
            border-radius: 20px; /* 稍微大一點的圓角 */
            padding: 50px 60px;
            border: 2px solid var(--border-color); /* 邊框 */
            box-shadow: 0 10px 30px var(--shadow-color); /* 深色陰影 */
            text-align: center;
            backdrop-filter: blur(10px); /* 磨砂玻璃效果，增加層次感 */
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out; /* 調整動畫為更適合深色背景 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); } /* 起始位置稍微高一點 */
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em; /* 稍微調整大小 */
            color: var(--accent-color-2); /* 使用金色標題 */
            font-weight: 700; /* 加粗 */
            text-shadow: 0 0 10px var(--accent-color-2), 0 0 20px rgba(255, 223, 114, 0.5); /* 金色發光效果 */
            margin-bottom: 25px;
            border-bottom: 2px dashed var(--border-color); /* 虛線邊框 */
            padding-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1em; /* 稍微小一點的字體 */
            margin-bottom: 30px;
            color: var(--text-color-light); /* 淺色文字 */
        }

        .navigation-links {
            list-style: none;
            padding: 0;
            margin: 40px auto;
        }

        .navigation-links li {
            margin-bottom: 20px;
        }

        .navigation-links a {
            display: block;
            background-color: var(--accent-color-1); /* 使用藍色按鈕背景 */
            color: white; /* 按鈕文字為白色 */
            padding: 18px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 130, 240, 0.2); /* 藍色陰影 */
            border: 1px solid var(--accent-color-1); /* 藍色邊框 */
        }

        .navigation-links a:hover {
            background-color: #679aff; /* 懸停時淺一點的藍色 */
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(77, 130, 240, 0.4); /* 更明顯的陰影 */
            border-color: #8bb3ff;
        }

        .navigation-links a .icon {
            margin-right: 15px;
            font-size: 1.2em; /* 圖標大小 */
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: var(--text-color-light); /* 淺色頁腳文字 */
            opacity: 0.7; /* 稍微透明 */
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 40px;
                border-radius: 15px;
            }
            h1 {
                font-size: 2.8em;
            }
            p {
                font-size: 1.1em;
            }
            .navigation-links a {
                font-size: 1.3em;
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 30px;
                border-radius: 10px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .navigation-links a {
                font-size: 1.1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到天雷的主頁！</h1>
        <p>很高興你來到這裡！這個頁面是我的個人網站入口，你可以從這裡探索我的一些精選內容：</p>

        <ul class="navigation-links">
            <li>
                <a href="壁紙海報.html">
                    <span class="icon">🖼️</span> 我的收藏：壁紙與海報
                </a>
            </li>
        </ul>
        
        <p class="footer">
            <span style="font-size: 0.8em;">—— Ray 的個人網站 © 2025</span>
        </p>
    </div>
</body>
</html>
